<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskSibot Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .header img {
            width: 50%;
            margin-top: 20px;
        }
        .feedback-instructions {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 20px;
        }
        .chat-area {
            margin-top: 20px;
            text-align: left;
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }
        .user-message, .bot-message {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 5px;
        }
        .bot-message {
            background-color: #e1f7d5;
        }
        .input-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        .input-container input[type="text"] {
            flex: 1;
            padding: 10px;
        }
        .input-container button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://assets.zyrosite.com/m5K2oKRrnPiy8bQj/asksiboticon-YD0Dx5DWaOcbxnEb.png" alt="AskSibot Icon">
        <h1>Asksibot</h1>
        <p>Developed on OpenAI by Christopher Horne, OTR/L</p>
    </div>
    <div class="chat-area" id="chatArea"></div>
    <div class="input-container">
        <input type="text" id="userMessageInput" placeholder="Message Asksibot...">
        <button id="sendMessageButton">Send</button>
    </div>
    <div class="footer">
        <p>An Occupational Therapy ChatGPT specializing in neurodiversity and sensory challenges.<br>ChatGPTs can make mistakes. Consider checking important information.</p>
    </div>
    <button id="showFeedbackForm" style="margin-top: 20px;">Feedback</button>
</div>
<script>
    document.getElementById('showFeedbackForm').addEventListener('click', function() {
        window.location.href = '/submit-feedback'; // Correctly redirect to the Flask route serving the feedback form
    });

    document.getElementById('sendMessageButton').addEventListener('click', async function() {
        const userMessage = document.getElementById('userMessageInput').value;
        if (!userMessage.trim()) return;
        appendMessage('You', userMessage, 'user-message');

        const response = await fetch('/chatbot', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({message: userMessage})
        });

        if (response.ok) {
            const data = await response.json();
            appendMessage('Bot', data.bot_response, 'bot-message');
        } else {
            console.error('Error:', response.statusText);
        }
        document.getElementById('userMessageInput').value = '';
    });

    function appendMessage(sender, message, className) {
        const chatArea = document.getElementById('chatArea');
        const messageElement = document.createElement('div');
        messageElement.textContent = `${sender}: ${message}`;
        messageElement.classList.add(className);
        chatArea.appendChild(messageElement);
        chatArea.scrollTop = chatArea.scrollHeight;
    }
</script>
</body>
</html>
